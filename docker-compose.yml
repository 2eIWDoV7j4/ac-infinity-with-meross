version: "3"
services:
  homebridge:
    build:
      context: .
      dockerfile: Dockerfile.homebridge
    restart: unless-stopped
    ports:
      - "8581:8581"
    volumes:
      - ./homebridge:/var/lib/homebridge
    environment:
      - TZ=UTC
  automation:
    build: .
    depends_on:
      - homebridge
    env_file:
      - .env
    environment:
      - HOMEBRIDGE_DATA_DIR=/var/lib/homebridge
      - BACKUP_DIR=/app/backups
    restart: unless-stopped
    volumes:
      - ./homebridge:/var/lib/homebridge
      - ./backups:/app/backups
